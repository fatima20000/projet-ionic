<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Nouvel Direction</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="danger">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-card-header>
      <center>
        <strong>Veuillez renseigner les champs</strong>
    </center>
    </ion-card-header>
    <center>
      <ion-card>
        <ion-card-content class="ion-padding">
       
          <ion-item>
            <ion-label position="floating">CODE</ion-label>
            <ion-input (ionChange)="newCode($event)" name="cod"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">DESIGNATION</ion-label>
            <ion-input (ionChange)="newDesig($event)" name="desig"></ion-input>
          </ion-item>

          <ion-button [disabled]="balanceInput.invalid" expand="block" (click) = "addDirection()" >Enregistrer</ion-button>
        
        </ion-card-content>
       
      </ion-card>
    </center>

</ion-content>
