<ion-header>
  <ion-toolbar>
    <ion-title color="primary">QRCODE</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="danger">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <center>
      <strong>Votre Identifiant</strong>
  </center>
    <center>
      <ion-card>
        <ion-card-content>
          <qrcode [qrdata]="values" [size]="350" [level]="H"></qrcode>
        </ion-card-content>
      </ion-card>
    </center>
